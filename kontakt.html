<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="css/kontakt.css" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <title>Kontakt os</title>
  </head>

  <header>
    <img src="img/logo.svg" alt="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Velkommen</a></li>
        <li><a href="moedos.html">Mød os</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <h2>Få et uforpligtende tilbud</h2>
      <div class="Kontaktformular">
        <form>
          <div class="form_felt">
            <div>
              <label for="Full_name">Fulde navn:</label>
              <input
                id="Full_name"
                placeholder="Fornavn og efternavn"
                name="fname"
                type="text"
              />
            </div>

            <div>
              <label for="Telefon_nummer">Telefonnummer:</label>
              <input
                id="Telefon_nummer"
                placeholder="+45"
                name="Telefon_nummer"
                type="tel"
              />
            </div>

            <div>
              <label for="Email">Mail:</label>
              <input
                id="Email"
                placeholder="Skriv din mail"
                name="Email"
                type="email"
              />
            </div>
          </div>

          <div class="form_tekst">
            <label for="beskrivelse">Hvad kan vi hjælpe dig med?</label>
            <textarea
              id="beskrivelse"
              name="beskrivelse"
              placeholder="Skriv her..."
              cols="30"
              rows="10"
            ></textarea>
            <button class="send_knap">Send</button>
          </div>
        </form>
      </div>
      <h2>Kontakt Nydahl VVS</h2>
      <div class="kontakt_informationer">
        <div class="mail_kontakt">
          <img src="img/Mail_info_kontakt.svg" alt="Mail info" />
        </div>
        <div class="telefon_kontakt">
          <img src="img/Telefon_info_kontakt.svg" alt="Telefonnummer" />
        </div>
        <div class="lokation_info">
          <img src="img/Lokation_info_kontakt.svg" alt="Lokation information" />
        </div>
      </div>
      <div class="hero">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/70762591-eff8-434f-aa26-56bfe0b7ced9/9Tl7GrqdJo.json"
          background="transparent"
          speed="1"
          style="width: 100%; height: 100%"
          loop
          autoplay
        ></dotlottie-player>
      </div>
      <div class="img_container">
        <img src="img/figurmand_kontakt.svg" alt="Figurmand" />
        <img src="img/personbillede_kontakt.png" alt="Billede af VVS'er" />
      </div>
    </main>
    <script src="js/burger.js"></script>
    <script src="js/login.js"></script>
  </body>
  <footer>
    <div class="footerstor footerlille">
      <img src="img/logo.svg" alt="logo" />
      <img src="img/mail.svg" alt="mail" />
      <img src="img/telefon.svg" alt="telefon" />
      <img src="img/some.svg" alt="some" />
    </div>
  </footer>
</html>
